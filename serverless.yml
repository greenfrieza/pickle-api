service: pickle
# package:
#   individually: true
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

plugins:
  - serverless-offline
  - serverless-plugin-warmup

provider:
  name: aws
  runtime: nodejs12.x
  stage: brining
  region: us-west-1
  environment:
    PICKLE: "https://api.thegraph.com/subgraphs/name/axejintao/pickle"
    ASSET_DATA: "brining"
    REWARDS_DATA: "brining-rewards"

functions:
  get-jar-data:
    handler: service/jar/history/handler.handler
    role: arn:aws:iam::135612478587:role/pickle-brining-us-west-1-lambdaRole
    timeout: 10
    events:
      - http:
          path: /jar/{jarname}
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                count: false

  index-staking:
    handler: service/jar/index/handler.handler
    role: arn:aws:iam::135612478587:role/pickle-brining-us-west-1-lambdaRole
    timeout: 300
    events:
      - schedule:
          name: index-staking-scrv
          description: "index historical data for pickle rewards contract scrv token"
          rate: rate(35 minutes)
          input:
            contract: "0xd86f33388bf0bfdf0ccb1ecb4a48a1579504dc0a"
            createdBlock: 10987327
            asset: "picklescrv"
      - schedule:
          name: index-staking-weth
          description: "index historical data for pickle rewards contract weth token"
          rate: rate(35 minutes)
          input:
            contract: "0xa17a8883dA1aBd57c690DF9Ebf58fC194eDAb66F"
            createdBlock: 10830521
            asset: "pickleweth"

  index-curve-stable:
    handler: service/jar/index/curve/stable/handler.handler
    role: arn:aws:iam::135612478587:role/pickle-brining-us-west-1-lambdaRole
    timeout: 300
    events:
      - schedule:
          name: index-curve-3pool
          description: "index historical data for pickle curve 3pool jar"
          rate: rate(35 minutes)
          input:
            contract: "0x1bb74b5ddc1f4fc91d6f9e7906cf68bc93538e33"
            createdBlock: 11010885
            asset: "3poolcrv"
      - schedule:
          name: index-curve-scrv
          description: "index historical data for pickle curve scrv jar"
          rate: rate(35 minutes)
          input:
            contract: "0x68d14d66b2b0d6e157c06dc8fefa3d8ba0e66a89"
            createdBlock: 10973000
            asset: "scrv"
      - schedule:
          name: index-compound-cdai
          description: "index historical data for pickle curve cdai jar"
          rate: rate(35 minutes)
          input:
            contract: "0x6949bb624e8e8a90f87cd2058139fcd77d2f3f87"
            createdBlock: 11044218
            asset: "cdai"
